<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    Use Console For Now
    <div id="calc">
        <div id="screen">07734</div>
        <div id="buttons">
            <div id="numbers">
                <div class="ac-btn">AC</div>
                <div class="num-btn">9</div>
                <div class="num-btn">8</div>
                <div class="num-btn">7</div>
                <div class="num-btn">6</div>
                <div class="num-btn">5</div>
                <div class="num-btn">4</div>
                <div class="num-btn">3</div>
                <div class="num-btn">2</div>
                <div class="num-btn">1</div>
                <div class="num-btn">±</div>
                <div class="num-btn">0</div>
                <div class="num-btn">.</div>
            </div>
            <div id="operators">
                <div class="op-btn">+</div>
                <div class="op-btn">−</div>
                <div class="op-btn">×</div>
                <div class="op-btn">÷</div>
                <div class="op-btn">=</div>
            </div>
        </div>
    </div>
</body>
</html>
