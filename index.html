<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div id="screen"></div>
        <div id="buttons">
            <div id="numbers">
                <button class="op-btn" id="percent">%</button>
                <button class="op-btn" id="backspace">⬅︎</button>
                <button class="op-btn" id="ac-btn">AC</button>
                <button class="num-btn" id="nine">9</button>
                <button class="num-btn" id="eight">8</button>
                <button class="num-btn" id="seven">7</button>
                <button class="num-btn" id="six">6</button>
                <button class="num-btn" id="five">5</button>
                <button class="num-btn" id="four">4</button>
                <button class="num-btn" id="three">3</button>
                <button class="num-btn" id="two">2</button>
                <button class="num-btn" id="one">1</button>
                <button class="num-btn" id="posneg">±</button>
                <button class="num-btn" id="zero">0</button>
                <button class="num-btn" id="point">.</button>
            </div>
            <div id="operators">
                <button class="op-btn" id="plus">+</button>
                <button class="op-btn" id="minus">−</button>
                <button class="op-btn" id="multiply">×</button>
                <button class="op-btn" id="divide">÷</button>
                <button class="op-btn" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
